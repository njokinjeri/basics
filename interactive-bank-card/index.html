<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="/icons/bug.png">
  <title>Card Component</title>
</head>
<body>
  <aside> 
    <div class="bank-card-front">
      <img class="card-front-img" src="./images/bg-card-front.png" alt="bank-card-front">
      <div class="front-card-details">
        <div class="card-logo">
          <img src="./images/card-logo.svg" alt="card-logo">
        </div>
        <div class="display-content">
          <p id="display-number">0000 0000 0000 0000</p>
          <div class="display-details">
            <p id="display-name">JANE APPLESEED</p>
            <div class="display-span">
              <span id="display-month">00</span>/<span id="display-year">00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bank-card-back">
      <div class="back-card-details">
        <img class="card-back-img" src="./images/bg-card-back.png" alt="bank-card-back">
        <p id="display-cvc">000</p>
      </div>
    </div>
  </aside>
  <main>
    <form id="card-form">
      <div class="card-name">
        <label for="cname">CARDHOLDER NAME</label>
        <input type="text" id="cname" name="cardholder-name" placeholder="e.g. Jane Appleseed" maxlength="20" required>
      </div>
      <div class="card-number">
        <label for="cnumber">CARD NUMBER</label>
        <input 
          type="text" 
          id="cnumber" 
          name="cardholder-number" 
          placeholder="e.g. 1234 5678 9123 0000" 
          maxLength="19"
          inputmode="numeric" 
        required>
      </div>
      <div class="card-details">
        <div class="expiration-wrapper">
          <label for="exp-details">Exp. Date (MM/YY)</label>
          <div class="expiration-input-wrapper">
            <input 
              type="text" 
              id="exp-month" 
              name="exp-month" 
              placeholder="MM"
              maxlength="2"
              inputmode="numeric"
            required>
            <input 
              type="text" 
              id="exp-year" 
              name="exp-year" 
              placeholder="YY" 
              maxLength="2"
              inputmode="numeric"
            required>
          </div>
        </div>
        <div class="cvc-wrapper">
          <label for="cvc-details">CVC</label>
          <input 
            type="text" 
            id="cvc-details" 
            name="cvc-details" 
            placeholder="e.g. 123"
            maxLength="3" 
            inputmode="numeric"
          required>
        </div>
      </div>
      <div class="confirm-container">
        <input type="submit" value="Confirm">
      </div>
    </form>
    <form id="success-form">
      <div>
        <img src="./images/icon-complete.svg" alt="form-sent-notification">
        <h1>THANK YOU</h1>
        <p>We've added your card details</p>
      </div>
      <input type="submit" value="Continue">
    </form>
  </main>
  <script src="./index.js"></script>
</body>
</html>
