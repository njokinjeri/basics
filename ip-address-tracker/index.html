<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/icons/bug.png">
    <link rel="stylesheet" href="style.css">
    <title>IP Address Tracker</title>
</head>
<body>
    <header>
        <h1>IP Address Tracker</h1>
        <form class="ip-address-form">
            <input id="ip-address-input" type="text" placeholder="Search for any IP address or domain">
            <button class="ip-search-btn" type="submit"><img src="./assets/icon-arrow.svg" alt="ip-address-search"></button>
        </form>
    </header>
    <main>
        <section id="user-tracking-info">
            <div id="user-ipaddress">IP ADDRESS</div>
            <hr>
            <div id="user-location">LOCATION</div>
            <hr>
            <div id="user-timezone">TIMEZONE</div>
            <hr>
            <div id="user-isp">ISP</div>

        </section>
        <section id="ip-address-geolocation"></section>
    </main>
    <script src=".app.js"></script>
</body>
</html>
