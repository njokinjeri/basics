<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="/icons/bug.png">
  <title>Pricing Component</title>
</head>
<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
    <img class="header-bg-img" src="./images/pattern-circles.svg" alt="pattern-circles-image">
  </header>
  <section>
    <div class="upper-wrapper">
      <div class="pricing-slider">
        <p id="viewCount">100K <span></span>PAGEVIEWS</p>
        <h4 id="pricing">$16.00 <span>/month</span></h4>
        <input type="range" class="range-slider" id="pricingRange" min="10" max="100" step="10" value="50">
      </div>
      <div class="pricing-toggle">
        <div class="monthly-billing">Monthly Billing</div>
        <label class="toggle-switch">
          <input id="toggle-input" type="checkbox" />
          <span class="slider"></span>
        </label>
        <div class="yearly-billing"> 
          <p class="billing-text">Yearly Billing</p>
          <span class="negative-discount">-25%</span>
          <span class="discount-text">25% discount</span>
        </div>
      </div>
    </div>
    <hr>
    <div class="lower-wrapper">
        <ul class="highlights-list">
          <li><img class="list-icon" src="./images/icon-check.svg" alt="check-icon">Unlimited websites</li>
          <li><img class="list-icon" src="./images/icon-check.svg" alt="check-icon">100% data ownership</li>
          <li><img class="list-icon" src="./images/icon-check.svg" alt="check-icon">Email reports</li>
        </ul>
        <button class="page-cta" type="button">Start my trial</button>
    </div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
